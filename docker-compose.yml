version: '3.8'

services:
  # 1. The Database Service
  db:
    image: postgres:15-alpine
    container_name: ai_analyst_db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: ai_analytics_db
    ports:
      - "5432:5432"
    volumes:
      # This ensures data persists even if you restart your computer
      - postgres_data:/var/lib/postgresql/data

  # 2. The Database UI (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4
    container_name: ai_analyst_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data: